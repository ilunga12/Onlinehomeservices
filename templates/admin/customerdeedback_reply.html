{% extends "admin/adminbase.html" %}
{% block content %}
{%load crispy_forms_tags %}
<div class="col-lg-25 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
<form method="post">{% csrf_token %}
<div class="form-group">
    <label class="form-control-label">DATE</label>
    <input required class="form-control" readonly value="{{data.date}}">
</div>
    <div class="form-group">
    <label class="form-control-label">FEEDBACK</label>
    <input required class="form-control" readonly value="{{data.message}}">
</div>
     <div class="form-group">
    <label class="form-control-label">REPLY</label>
         <textarea cols="10" rows="7"  required id="company" class="form-control" name="reply"></textarea>
</div>
    <div class="form-actions form-group">
      <button type="submit" class="btn btn-primary btn-sm">submit</button>
    </div>

        {% for message in messages %}
     <div class="alert alert-primary " role="alert">
        {{messages}}
    </div>
    {% endfor %}
</form>
                </div>
              </div>
</div>
{% endblock %}
